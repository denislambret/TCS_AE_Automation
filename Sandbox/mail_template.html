<html>
<head>

        table.default_table {
            border: 3px solid #000000;
            width: 65%;

            border-collapse: collapse;
        }

        table.default_table td, table.default_table th {
            border: 1px solid #000000;
            padding: 5px 4px;
        }

        table.default_table tbody td {
            font-size: 13px;
        }

        table.default_table thead {
            background: #40C2FF;

        }

            font-size: 15px;

            color: #FCFCFC;

        }

        table.default_table tfoot {

            background: #E7F6FF;

            background: linear-gradient(to bottom, #edf8ff 0%, #e9f7ff 66%, #E7F6FF 100%);
            border-top: 3px solid #000000;
        }

        table.default_table tfoot td {
            font-size: 14px;
        }


        div.header {
            color: #FFFFFF;
            background: #b8b8b8;
            text-shadow: 2px 2px 0 #7A7A7A;
            color: #FFFFFF;
            background: #b8b8b8;

            font-family: Verdana, Geneva, sans-serif;
            font-size: 21px;
            letter-spacing: 2px;
            word-spacing: 2px;
            color: #000000;
            font-weight: normal;
            text-decoration: none;
            font-style: normal;
            font-variant: normal;
            text-transform: none;
        }

</head>
